<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-store"></i>
                SimpleStore
            </h1>
            <nav class="nav">
                <button id="cart-btn" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    Cart (<span id="cart-count">0</span>)
                </button>
                <button id="admin-btn" class="admin-btn">
                    <i class="fas fa-cog"></i>
                    Admin
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Product Filters -->
            <section class="filters">
                <h2>Products</h2>
                <div class="filter-controls">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="home">Home & Garden</option>
                    </select>
                    <input type="text" id="search-input" placeholder="Search products...">
                </div>
            </section>

            <!-- Products Grid -->
            <section class="products">
                <div id="products-grid" class="products-grid">
                    <div class="loading">Loading products...</div>
                </div>
            </section>
        </div>
    </main>

    <!-- Shopping Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <button class="close-btn" id="close-cart">&times;</button>
            </div>
            <div class="modal-body">
                <div id="cart-items"></div>
                <div class="cart-total">
                    <strong>Total: $<span id="cart-total">0.00</span></strong>
                </div>
            </div>
            <div class="modal-footer">
                <button id="clear-cart" class="btn btn-secondary">Clear Cart</button>
                <button id="checkout-btn" class="btn btn-primary">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Checkout</h2>
                <button class="close-btn" id="close-checkout">&times;</button>
            </div>
            <div class="modal-body">
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="customer-name">Full Name *</label>
                        <input type="text" id="customer-name" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-email">Email *</label>
                        <input type="email" id="customer-email" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-phone">Phone</label>
                        <input type="tel" id="customer-phone">
                    </div>
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div id="checkout-items"></div>
                        <div class="checkout-total">
                            <strong>Total: $<span id="checkout-total">0.00</span></strong>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-checkout" class="btn btn-secondary">Cancel</button>
                <button type="submit" form="checkout-form" class="btn btn-primary">Place Order</button>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Panel</h2>
                <button class="close-btn" id="close-admin">&times;</button>
            </div>
            <div class="modal-body">
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="add-product">Add Product</button>
                    <button class="tab-btn" data-tab="view-orders">View Orders</button>
                </div>
                
                <!-- Add Product Tab -->
                <div id="add-product" class="tab-content active">
                    <form id="add-product-form">
                        <div class="form-group">
                            <label for="product-name">Product Name *</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Description</label>
                            <textarea id="product-description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price *</label>
                            <input type="number" id="product-price" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="product-image">Image URL</label>
                            <input type="url" id="product-image">
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stock</label>
                            <input type="number" id="product-stock" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category</label>
                            <select id="product-category">
                                <option value="">Select Category</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="books">Books</option>
                                <option value="home">Home & Garden</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>

                <!-- View Orders Tab -->
                <div id="view-orders" class="tab-content">
                    <div id="orders-list">
                        <div class="loading">Loading orders...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="message success">
        <i class="fas fa-check-circle"></i>
        <span id="success-text">Success!</span>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="message error">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-text">Error!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
